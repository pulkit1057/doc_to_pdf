<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF Converter</title>
</head>
<body>
    <h1>Convert Word Document to PDF</h1>
    <form id="uploadForm" method="post" enctype="multipart/form-data">
        <label for="file">Upload Word Document (.docx):</label>
        <input type="file" id="file" name="file" accept=".docx" required><br><br>
        <button type="submit">Convert to PDF</button>
    </form>
</body>
</html>
